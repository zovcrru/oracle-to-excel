# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
;format = wemake
show-source = true
statistics = false
doctests = true
;inline-quotes = "

# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long
docstring-style = numpy

# Plugins:
max-complexity = 6
max-line-length = 120

# wemake-python-styleguide settings:
i-control-code = false

# Disable some pydocstyle checks:
# Exclude some pydoctest checks globally:
# E501  line too long
# WPS202 Found too many module members: 9 > 7
# WPS210 Found too many local variables: 6 > 5
# WPS226 Found string literal over-use: schema_source > 3
# WPS231 Found function with too much cognitive complexity: 19 > 12
# WPS237 Found a too complex `f` string
# W503: line break before binary operator
# WPS420: Found wrong function call: pass

ignore = D100, D104, D106, D401, W504, X100, RST303, RST304, DAR103, DAR203,
 # E501  line too long
 E501,
 # Found too many module members
 WPS202,
 # Found too many local variables
 WPS210,
 # Found too many await expressions: 6 > 5
 WPS217,
 # Found string constant over-use
 WPS226,
 # Found function with too much cognitive complexity
 WPS231,
 WPS237,
 WPS305,
 # Found wrong keyword
 WPS420,
 W503,

# Excluding some directories:
exclude =
  .git
  __pycache__
  .venv
  .eggs
  *.egg

# Ignoring some errors in some files:
per-file-ignores =
  # Enable `assert` keyword and magic numbers for tests:
  tests/*.py: S101, E501, WPS226, WPS432


[isort]
# isort configuration:
# https://pycqa.github.io/isort/docs/configuration/options.html
profile = wemake
line_length = 80


[tool:pytest]
# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

# Strict `@xfail` by default:
xfail_strict = true

# Extra options:
addopts =
  --strict-markers
  --strict-config
  --tb=short
  --doctest-modules
  --cov=./
  --cov-report=term-missing:skip-covered
  --cov-report=html
  --cov-report=xml
  --cov-branch
 #--cov-fail-under=100
  --cov-fail-under=20


[mypy]
# mypy configurations: http://bit.ly/2zEl9WI
enable_error_code = truthy-bool, redundant-expr, unused-awaitable

allow_redefinition = false
check_untyped_defs = true
disallow_any_explicit = true
disallow_any_generics = true
disallow_untyped_calls = true
ignore_errors = false
ignore_missing_imports = true
implicit_reexport = false
local_partial_types = true
strict_optional = true
strict_equality = true
no_implicit_optional = true
warn_no_return = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true


[doc8]
# doc8 configuration: https://pypi.org/project/doc8/
ignore-path = docs/_build
max-line-length = 90
sphinx = true

[build_sphinx]
all_files = 1
build-dir = _build
source-dir = docs
